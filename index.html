<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Saira+Condensed:wght@100;200;300;400;500;600;700;800;900&family=Smooch+Sans:wght@100..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <title>Megan Parada</title>
    <link rel="stylesheet" type="text/css" href="style/index.css" />
  </head>

  <body>
    <header>
      <div id="icon-header">
        <img
          id="git"
          src="./images/github.jpg"
          onclick="window.location.href='https://github.com/meganparada9';"
        />
        <img
          id="linkedin"
          src="./images/linkedin.jpg"
          onclick="window.location.href='https://www.linkedin.com/in/megan-parada-umich/';"
        />
        <img id="resume" src="./images/resume-7.png" />
      </div>
      <h1>Hi! I'm <span class="name" id="name">Megan Parada</span></h1>
    </header>
    <div class="nav-buttons">
      <img
        class="image-button"
        id="lemon"
        onmouseover="tooltip_show_lemon()"
        onmouseleave="tooltip_hide_lemon()"
        src="./images/lemon.png"
      />
      <div class="tooltip-box" id="tooltipBoxLemon"></div>
      <img
        id="lime"
        onmouseover="tooltip_show_lime()"
        onmouseleave="tooltip_hide_lime()"
        src="./images/lime_1.png"
      />
      <div class="tooltip-box-lime" id="tooltipBoxLime"></div>
      <img
        id="grapefruit"
        onmouseover="tooltip_show_grape()"
        onmouseleave="tooltip_hide_grape()"
        src="./images/grapefruit.png"
      />
      <div class="tooltip-box-grapefruit" id="tooltipBoxGrape"></div>
    </div>
    <div class="container">
      <div class="photo">
        <img
          src="./images/Megan_Parada.jpeg"
          alt="A placeholder for my personal photo"
        />
      </div>
    </div>
    <footer>
      <p>&copy; 2024 Megan Parada. All Rights Reserved.</p>
    </footer>
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/page.js"></script>
  </body>
</html>
